$schema: https://json-schema.org/draft/2020-12/schema
properties:
    collection_interval:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    initial_delay:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    metrics:
        properties:
            iis.application_pool.state:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.application_pool.uptime:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.connection.active:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.connection.anonymous:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.connection.attempt.count:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.network.blocked:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.network.file.count:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.network.io:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.request.count:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.request.queue.age.max:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.request.queue.count:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.request.rejected:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.thread.active:
                properties:
                    enabled:
                        type: boolean
                type: object
            iis.uptime:
                properties:
                    enabled:
                        type: boolean
                type: object
        type: object
    resource_attributes:
        properties:
            iis.application_pool:
                properties:
                    enabled:
                        type: boolean
                    metrics_exclude:
                        description: 'Experimental: MetricsExclude defines a list of filters for attribute values. If the list is not empty, metrics with matching resource attribute values will not be emitted. MetricsInclude has higher priority than MetricsExclude.'
                        items:
                            properties:
                                regexp:
                                    type: string
                                strict:
                                    type: string
                            type: object
                        type: array
                    metrics_include:
                        description: 'Experimental: MetricsInclude defines a list of filters for attribute values. If the list is not empty, only metrics with matching resource attribute values will be emitted.'
                        items:
                            properties:
                                regexp:
                                    type: string
                                strict:
                                    type: string
                            type: object
                        type: array
                type: object
            iis.site:
                properties:
                    enabled:
                        type: boolean
                    metrics_exclude:
                        description: 'Experimental: MetricsExclude defines a list of filters for attribute values. If the list is not empty, metrics with matching resource attribute values will not be emitted. MetricsInclude has higher priority than MetricsExclude.'
                        items:
                            properties:
                                regexp:
                                    type: string
                                strict:
                                    type: string
                            type: object
                        type: array
                    metrics_include:
                        description: 'Experimental: MetricsInclude defines a list of filters for attribute values. If the list is not empty, only metrics with matching resource attribute values will be emitted.'
                        items:
                            properties:
                                regexp:
                                    type: string
                                strict:
                                    type: string
                            type: object
                        type: array
                type: object
        type: object
    timeout:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
type: object
