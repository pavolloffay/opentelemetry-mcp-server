$schema: https://json-schema.org/draft/2020-12/schema
properties:
    auth:
        properties:
            athenz:
                properties:
                    key_id:
                        type: string
                    principal_header:
                        type: string
                    private_key:
                        type: string
                    provider_domain:
                        type: string
                    tenant_domain:
                        type: string
                    tenant_service:
                        type: string
                    zts_url:
                        type: string
                type: object
            oauth2:
                properties:
                    audience:
                        type: string
                    client_id:
                        type: string
                    issuer_url:
                        type: string
                    private_key:
                        type: string
                    scope:
                        type: string
                type: object
            tls:
                properties:
                    cert_file:
                        type: string
                    key_file:
                        type: string
                type: object
            token:
                properties:
                    token:
                        type: string
                type: object
        type: object
    connection_timeout:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    enabled:
        description: Enabled indicates whether to not retry sending batches in case of export failure.
        type: boolean
    encoding:
        description: Encoding of messages (default "otlp_proto")
        type: string
    endpoint:
        description: Endpoint of pulsar broker (default "pulsar://localhost:6650")
        type: string
    initial_interval:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    max_connections_per_broker:
        type: integer
    max_elapsed_time:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    max_interval:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    multiplier:
        description: Multiplier is the value multiplied by the backoff interval bounds
        type: number
    operation_timeout:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    producer:
        description: Producer configuration of the Pulsar producer
        properties:
            batch_builder_type:
                type: string
            batching_max_messages:
                type: integer
            batching_max_publish_delay:
                description: Duration string (e.g., '1s', '5m', '1h')
                pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
                type: string
            batching_max_size:
                type: integer
            compression_level:
                type: string
            compression_type:
                type: string
            disable_batching:
                type: boolean
            disable_block_if_queue_full:
                type: boolean
            hashing_scheme:
                type: string
            max_pending_messages:
                type: integer
            max_reconnect_broker:
                type: integer
            partitions_auto_discovery_interval:
                description: Duration string (e.g., '1s', '5m', '1h')
                pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
                type: string
        type: object
    randomization_factor:
        description: RandomizationFactor is a random factor used to calculate next backoffs Randomized interval = RetryInterval * (1 ± RandomizationFactor)
        type: number
    sending_queue:
        properties:
            batch:
                properties:
                    flush_timeout:
                        description: Duration string (e.g., '1s', '5m', '1h')
                        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
                        type: string
                    max_size:
                        description: MaxSize defines the configuration for the maximum size of a batch.
                        type: integer
                    min_size:
                        description: MinSize defines the configuration for the minimum size of a batch.
                        type: integer
                    sizer:
                        description: Sizer determines the type of size measurement used by the batch. If not configured, use the same configuration as the queue. It accepts "requests", "items", or "bytes".
                        type: object
                type: object
            block_on_overflow:
                description: BlockOnOverflow determines the behavior when the component's TotalSize limit is reached. If true, the component will wait for space; otherwise, operations will immediately return a retryable error.
                type: boolean
            enabled:
                description: Enabled indicates whether to not enqueue and batch before exporting.
                type: boolean
            num_consumers:
                description: NumConsumers is the maximum number of concurrent consumers from the queue. This applies across all different optional configurations from above (e.g. wait_for_result, block_on_overflow, storage, etc.).
                type: integer
            queue_size:
                description: QueueSize represents the maximum data size allowed for concurrent storage and processing.
                type: integer
            sizer:
                description: Sizer determines the type of size measurement used by this component. It accepts "requests", "items", or "bytes".
                type: object
            storage:
                description: 'StorageID if not empty, enables the persistent storage and uses the component specified as a storage extension for the persistent queue. TODO: This will be changed to Optional when available. See https://github.com/open-telemetry/opentelemetry-collector/issues/13822'
                type: object
            wait_for_result:
                description: WaitForResult determines if incoming requests are blocked until the request is processed or not. Currently, this option is not available when persistent queue is configured using the storage configuration.
                type: boolean
        type: object
    timeoutsettings:
        properties:
            timeout:
                description: Duration string (e.g., '1s', '5m', '1h')
                pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
                type: string
        type: object
    tls_allow_insecure_connection:
        description: 'Configure whether the Pulsar client accept untrusted TLS certificate from broker (default: false)'
        type: boolean
    tls_trust_certs_file_path:
        description: Set the path to the trusted TLS certificate file
        type: string
    topic:
        description: The name of the pulsar topic to export to (default otlp_spans for traces, otlp_metrics for metrics)
        type: string
type: object
