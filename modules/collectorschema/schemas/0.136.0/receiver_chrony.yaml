$schema: https://json-schema.org/draft/2020-12/schema
properties:
    collection_interval:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    endpoint:
        description: 'Endpoint is the published address or unix socket that allows clients to connect to: The allowed format is: unix:///path/to/chronyd/unix.sock udp://localhost:323 The default value is unix:///var/run/chrony/chronyd.sock'
        type: string
    initial_delay:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
    metrics:
        properties:
            ntp.frequency.offset:
                properties:
                    enabled:
                        type: boolean
                type: object
            ntp.skew:
                properties:
                    enabled:
                        type: boolean
                type: object
            ntp.stratum:
                properties:
                    enabled:
                        type: boolean
                type: object
            ntp.time.correction:
                properties:
                    enabled:
                        type: boolean
                type: object
            ntp.time.last_offset:
                properties:
                    enabled:
                        type: boolean
                type: object
            ntp.time.rms_offset:
                properties:
                    enabled:
                        type: boolean
                type: object
            ntp.time.root_delay:
                properties:
                    enabled:
                        type: boolean
                type: object
        type: object
    timeout:
        description: Duration string (e.g., '1s', '5m', '1h')
        pattern: ^[0-9]+(ns|us|µs|ms|s|m|h)$
        type: string
type: object
