$schema: https://json-schema.org/draft/2020-12/schema
properties:
    classification_attribute:
        type: string
    contamination_rate:
        type: number
    features:
        properties:
            logs:
                items:
                    type: string
                type: array
            metrics:
                items:
                    type: string
                type: array
            traces:
                items:
                    type: string
                type: array
        type: object
    forest_size:
        type: integer
    min_samples:
        type: integer
    mode:
        type: string
    models:
        items:
            properties:
                contamination_rate:
                    type: number
                features:
                    items:
                        type: string
                    type: array
                forest_size:
                    type: integer
                name:
                    type: string
                selector:
                    additionalProperties:
                        type: string
                    type: object
                subsample_size:
                    type: integer
                threshold:
                    type: number
            type: object
        type: array
    performance:
        properties:
            batch_size:
                type: integer
            max_memory_mb:
                type: integer
            parallel_workers:
                type: integer
        type: object
    score_attribute:
        type: string
    subsample_size:
        type: integer
    threshold:
        type: number
    training_window:
        type: string
    update_frequency:
        type: string
type: object
